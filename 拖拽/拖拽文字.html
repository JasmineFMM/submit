<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        width:300px;
        height:40px;
        line-height:40px;
        text-align:center;
        cursor: pointer;
    }
    div{
        width:300px;
        height:300px;
        border:2px dashed #afc;
    }
</style>
<body>
    <p draggable="true" id="text">hello,world</p>
    <div id="box"></div>
    <script>
        //阻止浏览器默认行为
        document.ondragover = (e)=>{
            e.preventDefault()
        }
        document.ondrop = (e)=>{
            e.preventDefault()
        }

        
        text.ondragstart = (e)=>{
            e.dataTransfer.setData("Text",e.target.id)
        }
        box.ondrop = (e)=>{
            let idName = e.dataTransfer.getData("Text")
            e.target.appendChild(document.getElementById(idName))
        }


    </script>
</body>
</html>
