<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>椭圆</title>
</head>
<body>
    <canvas id="can" width="800px" height="600px" style="background: rgb(157, 187, 243);"></canvas>
    <script>
        /*
        椭圆：
            ellipse(圆心x, 圆心y, 半径X, 半径Y, 旋转的角度, 起始角，结束角, true/false)
        */
        let can = document.getElementById("can")
        let pen = can.getContext("2d")
        //眼睛
        pen.beginPath()
        pen.arc(200,200,50,0,Math.PI*2)
        pen.moveTo(350,200)
        pen.arc(300,200,50,0,Math.PI*2)
        pen.stroke()
        //黑眼球
        pen.beginPath()
        pen.moveTo(290,200)
        pen.ellipse(275, 200, 15, 25, 0, 0,Math.PI*2, false)
        pen.fill()
        //白眼球
        pen.beginPath()
        pen.moveTo(280,200)
        pen.arc(275, 200,6,0,Math.PI*2, false)
        pen.fillStyle = "white"
        pen.fill()
        //挑眼
        pen.beginPath()
        pen.moveTo(200,210)
        pen.bezierCurveTo(210, 180, 220, 180, 230, 210)
        pen.stroke()









    </script>
</body>
</html>
